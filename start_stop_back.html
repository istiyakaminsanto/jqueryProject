<!DOCTYPE html>
<html>
<head>
<style>
  div {
    position: absolute;
    background-color: #abc;
    left: 0px;
    top: 30px;
    width: 60px;
    height: 60px;
    margin: 5px;
  }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
  $(document).ready(function(){

    // start the car
    $("#start").click(function(){
      $("#block").animate({
        left: "+=500px",
      }, 3000);
    });
    //stop the car
    $("#stop").click(function(){
      $("#block").stop();
    })
    // back the car
    $("#back").click(function(){
      $("#block").animate({
        left: "-=500px",
      }, 3000);
    });
  });
</script>

</head>
<body>
  <button id="start">Start</button>
  <button id="stop">Stop</button>
  <button id="back">Back</button>
  <div id="block"></div>
</body>
</html>
