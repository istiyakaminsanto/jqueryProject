<!DOCTYPE html>
<html>
<head>
<style>
  div {
    position: absolute;
    background-color: #abc;
    left: 0px;
    top: 30px;
    width: 60px;
    height: 60px;
    margin: 5px;
  }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
  $(document).ready(function(){
    $("#right").click(function(){
      $("#block").animate({
        left: "+=50px",
      });
    });
    
    $("#left").click(function(){
      $("#block").animate({
        left: "-=50px",
      })
    });


    $("#up").click(function(){
      $("#block").animate({
        top: "-=50px",
      })
    });


    $("#down").click(function(){
      $("#block").animate({
        top: "+=50px",
      })
    });
  
  });
</script>

</head>
<body>
    <button id="left">Left</button>
    <button id="right">Right</button>
    <button id="up">Up</button>
    <button id="down">Down</button>
    
    <div id="block"></div>
</body>
</html>
